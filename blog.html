<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ - しょうもな</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .blog-post {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .blog-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .blog-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .blog-excerpt {
            line-height: 1.6;
            color: #555;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">しょうもな</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="about.html">概要</a></li>
                <li><a href="works.html">制作物</a></li>
                <li><a href="blog.html" class="active">ブログ</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </div>
    </nav>

    <main class="blog-container">
        <h1>ブログ</h1>
        <div style="margin-bottom: 2rem;">
            <a href="create-sample-content.html" style="background: #2276fc; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 4px;">新しい記事を作成</a>
        </div>
        <div id="blog-posts" class="loading">
            ブログ記事を読み込み中...
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@sanity/client@6.4.12/dist/sanity.min.js"></script>
    <script>
        // Sanityクライアントの設定
        const client = new SanityClient({
            projectId: 'cejunzr5',
            dataset: 'production',
            apiVersion: '2023-01-01',
            useCdn: true
        });

        // ブログ記事を取得して表示
        async function loadBlogPosts() {
            try {
                const posts = await client.fetch(`
                    *[_type == "post"] | order(publishedAt desc) {
                        title,
                        slug,
                        publishedAt,
                        excerpt,
                        "author": author->name,
                        "mainImage": mainImage.asset->url
                    }
                `);

                const blogContainer = document.getElementById('blog-posts');
                
                if (posts.length === 0) {
                    blogContainer.innerHTML = `
                        <div class="blog-post">
                            <h2>記事がまだありません</h2>
                            <p>Sanity Studioで最初の記事を作成してください。</p>
                            <p><a href="http://localhost:3333" target="_blank">Sanity Studio を開く</a></p>
                        </div>
                    `;
                    return;
                }

                blogContainer.innerHTML = posts.map(post => `
                    <article class="blog-post">
                        <h2 class="blog-title">${post.title}</h2>
                        <div class="blog-meta">
                            ${post.publishedAt ? new Date(post.publishedAt).toLocaleDateString('ja-JP') : '未公開'}
                            ${post.author ? ` | ${post.author}` : ''}
                        </div>
                        ${post.excerpt ? `<p class="blog-excerpt">${post.excerpt}</p>` : ''}
                    </article>
                `).join('');
            } catch (error) {
                console.error('ブログ記事の取得に失敗しました:', error);
                document.getElementById('blog-posts').innerHTML = `
                    <div class="blog-post">
                        <h2>エラーが発生しました</h2>
                        <p>ブログ記事を読み込めませんでした。</p>
                        <p>Sanity Studioが起動していることを確認してください。</p>
                    </div>
                `;
            }
        }

        // ページ読み込み時に実行
        loadBlogPosts();
    </script>
</body>
</html>
